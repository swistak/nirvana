<html>
  <head>
    <title>nirvana</title>
    <link href='css/jquery.repl.css' rel='stylesheet' type='text/css'>
    <link href='css/nirvana.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery.min.js' type='text/javascript'></script>
    <script src='js/nirvana.js' type='text/javascript'></script>
    <script src='js/jquery.hotkeys.js' type='text/javascript'></script>
    <script src="js/jquery.ui.autocomplete.min.js"></script>
    <script src='js/jquery.readline.js' type='text/javascript'></script>
    <script src='js/jquery.repl.js' type='text/javascript'></script>
    <script type='text/javascript'>
      $(document).ready( function(){
          $('#input').readline({
            autocompleteCss: 'css/jquery.ui.autocomplete.css',
            readlineCss: 'css/jquery.readline.css',
            startCompletion: $.ws.nirvanaComplete
          }).repl({
            resultPrompt: '',
            startMessage: function() { return '$ nirvana' },
            spinner: 'images/spinner.gif',
            loop: function(val) {
              $.readline.addHistory(val);
              $.ws().send(val);
            }
        });
      });
    </script>
    <style>
      #input_prompt { background-color: #f0fff0; }
      #input { width: 90% }
    </style>
  </head>
  <body>
    <div style="position: fixed; left:0; top:0; bottom:0; width: 40%; background-color: #fafffa;">
      <form>
        <input id='input' type='text' style="background-color: #f0fff0;">
      </form>
    </div>
    <div style="position: fixed; right:0; top:0; bottom:0; width: 60%; background-color: #fff;">
      <div id="content">
      </div>
    </div>
  </body>
</html>
